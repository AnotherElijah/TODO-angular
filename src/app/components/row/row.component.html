<div [className]="rowData.status==='finished'? '': 'non-actual'">
  <div class="clickable-area row-container" (click)="this.changeStatus.emit(this.rowData.id)">
    <p>{{rowData.header}}</p>
    <p>{{rowData.description}}</p>
    <p>{{rowData.created}}</p>
  </div>
  <button (click)="this.delete.emit(this.rowData.id)">delete</button>
</div>
