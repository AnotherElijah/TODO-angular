<div [className]="rowData.active? '': 'non-actual'">
  <div class="clickable-area" (click)="this.changeStatus.emit(this.rowData.id)">
  <h4>{{rowData.header}}</h4>
  <p>{{rowData.description}}</p>
  <span>{{rowData.created}}</span>
  </div>
  <button (click)="this.delete.emit(this.rowData.id)">delete</button>
</div>
